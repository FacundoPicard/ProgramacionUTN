<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        const numero = parseInt(prompt('Ingrese cantidad de metros' + ' '))
        const transporte = ['pie' , 'bicicleta' , 'colectivo', 'auto', 'avion']

        if (numero >= 0 && numero <= 1000){
            document.write('Su transporte sera:'+ ' ' + transporte[0])}

            else if (numero > 1000 && numero <= 10000){
            document.write('Su transporte sera:'+ ' ' + transporte[1])}

            else if (numero >10000 && numero <= 30000){
            document.write('Su transporte sera:'+ ' ' + transporte[2])}

            else if (numero > 30000 && numero <= 100000){
            document.write('Su transporte sera:'+ ' ' + transporte[3])}

            else if (numero > 100000){
            document.write('Su transporte sera:'+ ' ' + transporte[4])}

    </script>
</body>
</html>
